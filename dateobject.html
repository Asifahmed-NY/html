<html>
    <body>
        <h1>DATE OBJECT</h1>
        <script>
            document.writeln("<h2>")
            var d1=new Date()
            document.writeln(d1+"<br>")
            var d2=new Date(2022,1,10,10,30,40,100)
            document.writeln(d2+"<br>")
            var d3=new Date(2022,0,10,15,24)
            document.writeln(d3+"<br>")
            var d4=new Date(2022,0,10,15)
            document.writeln(d4+"<br>")
            var d5=new Date(2022,0,10)
            document.writeln(d5+"<br>")
            var d6=new Date(2022,0)
            document.writeln(d6+"<br>")
            var d7=new Date(2022)
            document.writeln(d7+"<br>")
            var d8=new Date(1000000000000)
            document.writeln(d8+"<br>")
            var d9=new Date(-1000000000000)
            document.writeln(d9+"<br>")
            var d10=new Date(99,02)
            document.writeln(d10+"<br>")
            var d11=new Date("2021 january 22,10:40:50")
            document.writeln(d11+"<br>")
        </script>
    </body>
</html>

<html>
    <body>
        <h1>MATH PROPERTIES</h1>
        <script>
            document.writeln("<h2>")
                document.writeln(Math.E+"<br>")
                document.writeln(Math.PI+"<br>")
                document.writeln(Math.SQRT2+"<br>")
                document.writeln(Math.SQRT1_2+"<br>")
                document.writeln(Math.LN2+"<br>")
                document.writeln(Math.LN10+"<br>")
                document.writeln(Math.LOG2E+"<br>")
                document.writeln(Math.LOG10E+"<br>")
                document.writeln("<h2>")
                    document.writeln("<h1>METHODS IN MATH OBJECTS</h1>")
                    document.writeln("abs()="+Math.abs(-10)+"<br>")
                    document.writeln("cbrt()="+Math.cbrt(27)+"<br>")
                    document.writeln("ceil(3.1)="+Math.ceil(3.1)+"<br>")
                    document.writeln("exp(3)= "+Math.exp(3)+"<br>")
                    document.writeln("floor(3.9)= "+Math.floor(3.9)+"<br>")
                    document.writeln("log(2)= "+Math.log(2)+"<br>")
                    document.writeln("max(1,2,3,4)= "+Math.max(1,2,3,4)+"<br>")
                    document.writeln("min(1,2,3,4)= "+Math.min(1,2,3,4)+"<br>")
                    document.writeln("pow(2,3)= "+Math.pow(2,3)+"<br>")
                    document.writeln("random(2)= "+Math.random(2)+"<br>")
                    document.writeln("round(2.3)= "+Math.round(2.3)+"<br>")
                    document.writeln("sqrt(81)= "+Math.sqrt(81)+"<br>")
                    document.writeln("trunc(2.12345)= "+Math.trunc(2.12345)+"<br>")
        </script>
    </body>
</html>

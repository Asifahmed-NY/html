<html>
<head>
<style>
#res {color:blue;
	font-size:50px;
	}
</style>
</head>
<script>
function age()
{
	if(document.getElementById("t1").value>=18)
	{
		document.getElementById("res").innerHTML=("ELIGIBLE FOR VOTE");
	}
	else
	{
		document.getElementById("res").innerHTML=("NOT ELIGIBLE FOR VOTING");
	}
}
</script>
<body>
<h1>Enter First Number:<input type="text" id="t1"><br></h1>
<button type="button" onclick="age()">VERIFY</button>
<div id="res"></div>
</html>

<html>
<head>
<style>
#text{color:brown}
</style>
</head>

<body>
<h1>CHANGE THE HTML CONTENT</h1>
<h2 id="hcontent"> Hello Employe!</h2>
<h3> Welcome to JavaScript</h3>
<button type="button"onclick='document.getElementById("hcontent").innerHTML="Hello Asifahmad!"'>ASIFAHMAD</button>

<button type="button"onclick='document.getElementById("hcontent").innerHTML="Hello Yaragudi!"'>YARAGUDI</button>

<h1>CHANGE IN ATTRIBUTES</h1>
<img id="image" src="gym.png"width="100"height="100"><br><br>

<button type="button" onclick='document.getElementById("image").src="medi.png"'>Medicine</button>
<button type="button" onclick='document.getElementById("image").src="gym.png"'>Exercise</button>
<button type="button" onclick='document.getElementById("image").src="chick.png"'>Food</button>

<h1>CHANGE THE CSS</h1>
<h2 id="text">Introduction to JavaScript</h2>
<button type="button" onclick='document.getElementById("text").style.color="green"'>GREEN</button>
<button type="button" onclick='document.getElementById("text").style.color="blue"'>BLUE</button>

<h1>HIDE AND DISPLAY</h1>
<h2 id="hidedisplay">This will demonstrate hiding and displaying the content</h2>
<button type="button" onclick='document.getElementById("hidedisplay").style.display="none"'>HIDE</button>
<button type="button" onclick='document.getElementById("hidedisplay").style.display="block"'>DISPLAY</button>

</body>
</html>
